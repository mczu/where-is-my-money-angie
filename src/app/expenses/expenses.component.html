<h2>My Expenses</h2>
<ul class="expenses">
  <li *ngFor="let expense of expenses" 
  [class.selected]="expense === selectedExpense" 
  (click)="onSelect(expense)">
    <span class="badge">{{expense.id}}</span> {{expense.shop}}
  </li>
</ul>

<app-expense-detail [expense]="selectedExpense"></app-expense-detail>
