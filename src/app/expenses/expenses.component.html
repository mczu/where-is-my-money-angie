<h2>Add New Expense</h2>
<div>
  <label>Shop:
    <input #expenseShop />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(expenseShop.value); expenseShop.value=''">
    add
  </button>
</div>
  <form *ngIf="form" [formGroup]="form">
    <h2>Add expense</h2>
    <input formControlName="id" placeholder="Id">
    <input formControlName="shop" placeholder="Shop">
    <input formControlName="price" placeholder="Price">
    <input formControlName="date" placeholder="Date">
    <input formControlName="time" placeholder="Time">
    <input formControlName="paymentMethod" placeholder="Payment Method">
    <input formControlName="document" placeholder="Document">

    <button (click)="sendData()">Submit</button>
</form>
<h2>My Expenses</h2>
  <table>
    <thead>
      <td>id</td>
      <td>shop</td>
      <td>price</td>
      <td>date</td>
      <td>payment method</td>
      <td>link</td>
      <td>delete</td>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{expense.id}}</td>
        <td><a routerLink="/detail/{{expense.id}}">{{expense.shop}}</a></td>
        <td>{{expense.price}}</td>
        <td>{{expense.date}}</td>
        <td>{{expense.time}}</td>
        <td>{{expense.paymentMethod}}</td>
        <td>{{expense.document}}</td>
        <td><button class="delete" title="delete expense"
          (click)="delete(expense)">x</button></td>
      </tr>
    </tbody>
  </table>
